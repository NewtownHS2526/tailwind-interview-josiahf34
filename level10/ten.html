<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Activity 10: Button Component</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="p-8 bg-gray-100 flex items-center justify-center min-h-screen">
  <div class="space-y-4 text-center">
    <button class="bg-blue-500 text-white px-6 py-3 rounded-lg font-semibold shadow-md transition duration-300 hover:bg-blue-600 active:bg-blue-700 focus:ring-4 focus:ring-blue-300">
      Primary Button
    </button>
     <button class="bg-gray-500 text-white px-6 py-3 rounded-lg font-semibold shadow-md transition duration-300 hover:bg-gray-600 active:bg-gray-700 focus:ring-4 focus:ring-gray-300">
      Secondary Button
    </button>
    <button class="bg-red-500 text-white px-6 py-3 rounded-lg font-semibold shadow-md transition duration-300 hover:bg-red-600 active:bg-red-700 focus:ring-4 focus:ring-red-300">
      Danger Button
    </button>

  </div>
</body>
</html>
