<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Activity 13: Form Styling</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">

  <div class="max-w-md w-full bg-white p-8 rounded-xl shadow-lg">
    <h2 class="text-2xl font-bold mb-6 text-gray-800">Contact Form</h2>

    <form class="space-y-4">
        <div>
        <label class="block text-gray-700 font-semibold mb-1">Name</label>
        <input 
          type="text" 
          placeholder="Enter your name" 
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400 focus:border-blue-400 transition"
        >
      </div>
<div>
        <label class="block text-gray-700 font-semibold mb-1">Email</label>
        <input 
          type="email" 
          placeholder="Enter your email" 
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400 focus:border-blue-400 transition"
        >
      </div>
        <div>
        <label class="block text-gray-700 font-semibold mb-1">Message</label>
        <textarea 
          placeholder="Enter your message" 
          rows="4" 
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400 focus:border-blue-400 transition"
        ></textarea>
      </div>
      <button 
        type="submit" 
        class="w-full bg-blue-500 text-white font-semibold py-3 rounded-lg shadow-md hover:bg-blue-600 active:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-400 transition"
      >
        Submit
      </button>
    </form>
  </div>

</body>
</html>
