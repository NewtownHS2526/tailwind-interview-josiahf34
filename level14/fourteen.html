<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Activity 14: Badges & Tags</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="p-8 bg-gray-100">

  <div class="max-w-2xl mx-auto space-y-6">
    <div>
      <h3 class="text-lg font-semibold mb-2 text-gray-800">Status Badges</h3>
      <div class="space-x-2">
        <span class="bg-blue-100 text-blue-800 px-3 py-1 rounded-full text-sm font-medium">Info</span>
        <span class="bg-green-100 text-green-800 px-3 py-1 rounded-full text-sm font-medium">Success</span>
        <span class="bg-red-100 text-red-800 px-3 py-1 rounded-full text-sm font-medium">Error</span>
        <span class="bg-yellow-100 text-yellow-800 px-3 py-1 rounded-full text-sm font-medium">Warning</span>
      </div>
    </div>
<div>
      <h3 class="text-lg font-semibold mb-2 text-gray-800">Tags</h3>
      <div class="flex flex-wrap gap-2">
        <span class="bg-gray-200 text-gray-700 px-3 py-1 rounded-full text-sm font-medium">JavaScript</span>
        <span class="bg-gray-200 text-gray-700 px-3 py-1 rounded-full text-sm font-medium">React</span>
        <span class="bg-gray-200 text-gray-700 px-3 py-1 rounded-full text-sm font-medium">Tailwind CSS</span>
        <span class="bg-gray-200 text-gray-700 px-3 py-1 rounded-full text-sm font-medium">Node.js</span>
      </div>
    </div>

  </div>

</body>
</html>
