<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Activity 15: Modal Component</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="p-8 bg-gray-100">
     <button id="openModal" class="bg-blue-500 text-white px-6 py-3 rounded-lg hover:bg-blue-600 transition">
    Open Modal
  </button>
  <div id="modal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden">
    <div class="bg-white rounded-lg shadow-lg max-w-md w-full p-6">
       <div class="flex justify-between items-center mb-4">
        <h2 class="text-2xl font-bold">Modal Title</h2>
        <button id="closeModal" class="text-gray-500 hover:text-gray-700 text-2xl">&times;</button>
      </div>
      <p class="text-gray-600 mb-4">This is a modal dialog. It appears on top of other content.</p>
      <div class="text-right">
        <button id="closeFooter" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 transition">
          Close
        </button>
      </div>

    </div>
  </div>

  <script>
    const modal = document.getElementById('modal');
    const openBtn = document.getElementById('openModal');
    const closeBtns = [document.getElementById('closeModal'), document.getElementById('closeFooter')];

    openBtn.addEventListener('click', () => {
      modal.classList.remove('hidden');
    });

    closeBtns.forEach(btn => {
      btn.addEventListener('click', () => {
        modal.classList.add('hidden');
      });
    });
     modal.addEventListener('click', (e) => {
      if (e.target === modal) modal.classList.add('hidden');
    });
  </script>

</body>
</html>
