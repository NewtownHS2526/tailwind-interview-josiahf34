<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Activity 18: @apply with Responsive</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style type="text/tailwindcss">
        @tailwind base;
        @tailwind components;
        @tailwind utilities;
         .container {
            @apply px-4 md:px-8 lg:px-12 py-8;
        }
        .responsive-heading {
            @apply text-base md:text-lg lg:text-xl font-bold mb-6;
        }
          /* Card component with responsive shadow & rounded corners */
        .card {
            @apply bg-white p-4 rounded-lg shadow;
        }
         .responsive-grid {
            @apply grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4;
        }
    </style>
</head>
<body class="bg-gray-100">
    <div class="container">
        <h1 class="responsive-heading">Responsive Layout</h1>
        <div class="responsive-grid">
            <div class="card">Card 1</div>
            <div class="card">Card 2</div>
            <div class="card">Card 3</div>
        </div>
    </div>
</body>
</html>
