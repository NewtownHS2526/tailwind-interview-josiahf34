<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Activity 20: Complete Component Library</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style type="text/tailwindcss">
        @tailwind base;
        @tailwind components;
        @tailwind utilities;
        .btn {
            @apply px-6 py-2 rounded-lg text-white font-semibold transition-all duration-300;
        }
        .btn-primary { @apply bg-blue-500 hover:bg-blue-600; }
        .btn-secondary { @apply bg-gray-500 hover:bg-gray-600; }
        .btn-danger { @apply bg-red-500 hover:bg-red-600; }
        .card {
            @apply bg-white rounded-lg shadow p-6;
        }
        .card-title { @apply text-xl font-semibold mb-2; }
        .card-text { @apply text-gray-600 mb-4; }
        .badge {
            @apply px-3 py-1 rounded-full text-sm font-semibold;
        }
        .badge-info { @apply bg-blue-100 text-blue-800; }
        .badge-success { @apply bg-green-100 text-green-800; }
        .badge-error { @apply bg-red-100 text-red-800; }
        .badge-warning { @apply bg-yellow-100 text-yellow-800; }
        .form-input {
            @apply border-2 border-gray-300 rounded-lg px-4 py-2 w-full focus:border-blue-500 focus:outline-none;
        }
    </style>
</head>
<body class="bg-gray-100 p-8">
    <div class="max-w-6xl mx-auto">
        <header class="card mb-6">
            <h1 class="text-3xl font-bold">Dashboard</h1>
            <p class="text-gray-600 mt-2">Welcome to your component library</p>
        </header>
        
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 mb-6">
            <div class="card">
                <h3 class="card-title">Card Title</h3>
                <p class="card-text">Card content goes here</p>
                <div class="flex gap-2">
                    <span class="badge badge-info">Info</span>
                    <span class="badge badge-success">Active</span>
                </div>
            </div>
        </div>
        
        <div class="card">
            <h2 class="text-2xl font-bold mb-4">Form Example</h2>
            <form class="space-y-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Name</label>
                    <input type="text" class="form-input">
                </div>
                <div class="flex gap-3">
                    <button class="btn btn-primary">Primary</button>
                    <button class="btn btn-secondary">Secondary</button>
                    <button class="btn btn-danger">Danger</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
