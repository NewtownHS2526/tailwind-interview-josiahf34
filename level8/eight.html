<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Activity 8: Interactive States</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="p-8 bg-gray-100 flex items-center justify-center min-h-screen">
  <div class="space-y-4 text-center">
      <button class="bg-blue-500 text-white px-6 py-3 rounded-lg transition duration-300 hover:bg-blue-600 active:bg-blue-700 focus:ring-4 focus:ring-blue-300">
      Hover Me
    </button>
<input 
      type="text" 
      placeholder="Focus me"
      class="border-2 border-gray-300 px-4 py-2 rounded outline-none transition duration-300 focus:border-blue-500 focus:ring-2 focus:ring-blue-200"
    >
    <a 
      href="#" 
      class="bg-green-500 text-white px-6 py-3 rounded-lg inline-block transition duration-300 hover:bg-green-600 active:bg-green-700 focus:ring-4 focus:ring-green-300"
    >
      Click Me
    </a>

  </div>
</body>
</html>
